<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="title">
      <img class="title__image" src="./eisenhower-matrix.jpg" alt="Title">
      <a class="title__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks">
      <p class="new" id="new">
        <label class="item-value" for="task__new">Add Item</label>
        <section class="task__wrapper">
          <input id="task__new" class="task" type="text">
          <button>Add</button>
        </section>
      </p>
      <section class="todo">
        <h3 class="tasks__title">Todo</h3>
        <ul class="list" id="tasks__incomplete">
          <li class="list__item">
            <input type="checkbox">
            <label class="item-value task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox">
            <label class="item-value task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="tasks__title">Completed</h3>
        <ul class="list" id="tasks__completed">
          <li class="list__item">
            <input type="checkbox" checked>
            <label class="item-value task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
