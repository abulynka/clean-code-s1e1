<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="title">
      <img class="title__image" src="./eisenhower-matrix.jpg" alt="Title">
      <a class="title__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">

      <p class="main__paragraph paragraph" id="main__paragraph-new">
        <label class="paragraph__value" for="task__new">Add Item</label>
        <section class="paragraph__wrapper">
          <input class="paragraph__item-input paragraph__item-input_new" id="task__new" type="text">
          <button class="paragraph__item-button">Add</button>
        </section>
      </p>

      <section class="main__paragraph paragraph">
        <h3 class="paragraph__title tasks__title">Todo</h3>
        <ul class="paragraph__items" id="tasks__incomplete">

          <li class="paragraph__item">
            <input class="paragraph__item-check" type="checkbox">
            <label class="paragraph__item-input-title">Pay Bills</label>
            <input class="paragraph__item-input paragraph__item-input_hide" type="text">
            <button class="paragraph__item-button edit">Edit</button>
            <button class="paragraph__item-button delete">
              <img class="paragraph__item-button-icon" src="./remove.svg" alt="">
            </button>
          </li>

          <li class="paragraph__item">
            <input class="paragraph__item-check" type="checkbox">
            <label class="paragraph__item-input-title paragraph__item-input-title_hide">Go Shopping</label>
            <input class="paragraph__item-input paragraph__item-input_edit" type="text" value="Go Shopping">
            <button class="paragraph__item-button edit">Save</button>
            <button class="paragraph__item-button delete">
              <img class="paragraph__item-button-icon" src="./remove.svg" alt="">
            </button>
          </li>

        </ul>
      </section>

      <section class="main__paragraph paragraph">
        <h3 class="paragraph__title tasks__title">Completed</h3>
        <ul class="paragraph__items paragraph__items_completed" id="tasks__completed">
          <li class="paragraph__item">
            <input class="paragraph__item-check" type="checkbox" checked>
            <label class="paragraph__item-input-title">See the Doctor</label>
            <input class="paragraph__item-input paragraph__item-input_hide" type="text">
            <button class="paragraph__item-button edit">Edit</button>
            <button class="paragraph__item-button delete">
              <img class="paragraph__item-button-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
